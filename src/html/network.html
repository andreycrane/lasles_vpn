<section class="section-network">
  <div class="section-network__wrapper">
    <h2 class="section-network__title">Huge Global Network of Fast VPN
    </h2>
    <p class="section-network__text">
      See LaslesVPN everywhere to make it
      easier for you when you move locations.
    </p>
    <img
      class="section-network__illustration"
      src="../img/network_illustration.svg"
      alt=""
      loading="lazy"
      importance="low"
    >
    <div class="section-network__sponsors-wrapper">
      <each loop="sponsor in sponsors">
        <img
          class="section-network__sponsor-item"
          src="{{ sponsor }}"
          alt=""
          loading="lazy"
          importance="low"
        />
      </each>
    </div>
  </div>
</section>
